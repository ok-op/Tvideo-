<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }
        #downloadSection {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #downloadButton {
            display: none;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        #downloadButton:hover {
            background-color: #0056b3;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }
        .info {
            font-size: 16px;
            margin: 5px 0;
            font-weight: bold;
            color: #555;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            background: #222;
            color: white;
            text-align: center;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>TeraBox Video Downloader</h2>
    <input type="text" id="urlInput" placeholder="Enter TeraBox URL">
    <button onclick="fetchDownloadLink()">Get Download Link</button>

    <div id="downloadSection">
        <p class="info">ðŸ“„ Filename: <span id="fileName">Loading...</span></p>
        <p class="info">ðŸ“¦ File Size: <span id="fileSize">Loading...</span></p>
        <a id="downloadButton" target="_blank" download>â¬‡ Download Video</a>
    </div>

    <footer>
        Developed by <a href="https://t.me/only_botz" target="_blank" style="color: #ffcc00;">Only Botz</a>
    </footer>

    <script>
        function fetchDownloadLink() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert("Please enter a valid TeraBox URL");
                return;
            }

            fetch(`https://apiteraboxdl.crezybotz.workers.dev/?url=${encodeURIComponent(url)}`)
            .then(response => response.json())
            .then(data => {
                if (data.ok && data.downloadLink) {
                    document.getElementById('fileName').innerText = data.filename || 'Unknown File';
                    document.getElementById('fileSize').innerText = data.size || 'Unknown Size';
                    document.getElementById('downloadSection').style.display = 'block';

                    const downloadButton = document.getElementById('downloadButton');
                    downloadButton.style.display = 'inline-block';
                    downloadButton.href = data.downloadLink;
                    downloadButton.innerText = "â¬‡ Download Video";
                    downloadButton.download = data.filename || 'video.mp4';
                } else {
                    alert('Download link not available.');
                }
            })
            .catch(error => {
                console.error('Error fetching download link:', error);
                alert('Failed to get download link.');
            });
        }
    </script>

</body>
</html>
