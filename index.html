<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TeraBox Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* Previous CSS remains the same */
    .download-button {
      margin-top: 20px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #2c2c2c;
      color: #e0e0e0;
      text-align: center;
      padding: 10px 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="input-card">
    <div id="announcement">TeraBox Player</div>
    
    <input type="text" id="urlInput" placeholder="Enter TeraBox URL here...">
    
    <button id="loadButton" onclick="loadPlayer()">
      <i class="fas fa-play"></i> Load Player
    </button>

    <button id="downloadButton" class="download-button" onclick="downloadVideo()" style="display: none;">
      <i class="fas fa-download"></i> Download Video
    </button>
  </div>

  <div id="player" class="video-section">
    <!-- Player content will be inserted here -->
  </div>

  <footer>
    &copy; 2025 TeraBox Player. All rights reserved.
  </footer>

  <script>
    function loadPlayer() {
      const url = document.getElementById('urlInput').value.trim();
      const loadButton = document.getElementById('loadButton');
      const downloadButton = document.getElementById('downloadButton');
      
      if (url) {
        // Start loading animation
        loadButton.classList.add('loading');
        loadButton.innerHTML = `
          <i class="fas fa-spinner"></i> Loading
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        `;

        const playerUrl = `https://www.terabox.tech/play.html?url=${encodeURIComponent(url)}`;

        // Load the player and sync with animation
        document.getElementById('player').innerHTML = `
          <div class="video-container">
            <iframe id="playerFrame" 
              src="${playerUrl}" 
              allowfullscreen="true"
              webkitallowfullscreen="true" 
              mozallowfullscreen="true"
              scrolling="no"
              allow="fullscreen; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
          </div>
        `;

        // Stop loading animation when iframe is loaded
        const iframe = document.getElementById('playerFrame');
        iframe.onload = () => {
          loadButton.classList.remove('loading');
          loadButton.innerHTML = `
            <i class="fas fa-play"></i> Load Player
          `;
          downloadButton.style.display = 'block'; // Show download button
        };
      } else {
        alert('Please enter a valid URL');
      }
    }

    function downloadVideo() {
      const url = document.getElementById('urlInput').value.trim();
      if (url) {
        // Create a direct download link (this is just an example, replace with actual logic)
        const downloadUrl = `https://your-download-server.com/download?url=${encodeURIComponent(url)}`;
        
        // Open the download link in a new tab
        window.open(downloadUrl, '_blank');
      } else {
        alert('Please enter a valid URL');
      }
    }
  </script>
</body>
</html>
