<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>TeraBox Video Downloader</h2>
    <input type="text" id="urlInput" placeholder="Enter TeraBox URL">
    <button onclick="fetchDownloadLink()">Get Download Link</button>

    <div id="downloadSection" style="display: none; margin-top: 20px;">
        <p><b>Filename:</b> <span id="fileName"></span></p>
        <a id="downloadButton" style="display: none;" target="_blank" download>Download Video</a>
    </div>

    <script>
        function fetchDownloadLink() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert("Please enter a valid TeraBox URL");
                return;
            }

            fetch(`https://apiteraboxdl.crezybotz.workers.dev/?url=${encodeURIComponent(url)}`)
            .then(response => response.json())
            .then(data => {
                if (data.ok && data.downloadLink) {
                    document.getElementById('fileName').innerText = data.filename || 'Unknown File';
                    document.getElementById('downloadSection').style.display = 'block';

                    const downloadButton = document.getElementById('downloadButton');
                    downloadButton.style.display = 'inline-block';
                    downloadButton.href = data.downloadLink;
                    downloadButton.innerText = "Download Video";
                    downloadButton.download = data.filename || 'video.mp4';
                } else {
                    alert('Download link not available.');
                }
            })
            .catch(error => {
                console.error('Error fetching download link:', error);
                alert('Failed to get download link.');
            });
        }
    </script>

</body>
</html>
